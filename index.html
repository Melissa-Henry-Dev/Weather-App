<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <form action="" class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." class="search-input" id="search-form-input" required>
                <input type="submit" value="Search" class="search-btn">
            </form>
        </div>
        <div class="main-section">
            <div class="city-details">
                <h1 class="city-name" id="city-name"></h1>
                <p class="city-date" id="time"></p>
            </div>
            <div class="city-temp" id="city-temp">
                <span id="icon" class="weather-icon">
                </span>
                <span class="" id="temperature"></span>
                <span class="temp-unit">°C</span>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-humidity">
                <h2>Humidity</h2>
                <p id="humidity">60%</p>
            </div>
            <div class="weather-wind">
                <h2>Wind</h2>
                <p id="wind">11 km/h</p>
            </div>
            <div class="weather-description">
                <h2>Description</h2>
                <p id="description">Clear Sky</p>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Mon</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temp">
                        <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temp">
                        8°
                    </div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Tue</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temp">
                        <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temp">
                        8°
                    </div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Wed</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temp">
                        <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temp">
                        8°
                    </div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Thu</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temp">
                        <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temp">
                        8°
                    </div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temp">
                        <strong>15°</strong>
                    </div>
                    <div class="weather-forecast-temp">
                        8°
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footer-text">Built by <a href="https://github.com/Melissa-Henry-Dev">Melissa</a> code hosted on <a href="https://github.com/Melissa-Henry-Dev/Weather-App">Github</a> and website hosted on <a href="https://weather-application-melissa.netlify.app/">Netlify</a></p>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
