<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <header>
        <form action="">
            <input type="search" placeholder="Enter a city..." required>
            <input type="submit" value="Search">
        </form>
    </header>
    <main>
        <div class="city-name city-date">
            <h1>Johannesburg</h1>
            <p>Thursday 09:50</p>
        </div>
        <div class="city-temp">
            ☀️11°C
        </div>
    </main>

</body>
</html>
