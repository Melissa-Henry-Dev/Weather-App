<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <form action="">
            <input type="search" placeholder="Enter a city..." required>
            <input type="submit" value="Search">
        </form>
    </header>
    <main>
        <div class="main-section">
            <div class="city-name city-date">
                <h1>Johannesburg</h1>
                <p>Thursday 09:50</p>
            </div>
            <div class="city-temp">
                ☀️11°C
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-humidity">
                <p>60%</p>
            </div>
            <div class="weather-wind">
                <p>11 km/h</p>
            </div>
            <div class="weather-uv-index">
                <p>Moderate</p>
            </div>
        </div>
    </main>
    <footer>Built by <a href="https://github.com/Melissa-Henry-Dev">Melissa</a> code hosted on <a href="https://github.com/Melissa-Henry-Dev/Weather-App">Github</a> and website hosted on <a href="https://weather-application-melissa.netlify.app/">Netlify</a></footer>
</body>
</html>
